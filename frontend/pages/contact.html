<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="./css/contact.css">
</head>

<body>
    <iframe class="header" src="../header/header.html" frameborder="0"></iframe>
    <div class="samsung-galaxy-a12">
        <div class="billboard">
            <img src="../serviceImages/Billboard Images/billboard image.jpg" alt="billboard image">
            <img src="../serviceImages/Billboard Images/billboard image2.jpg" alt="billboard image">
        </div>
        <section>
            <h1 class="contact-us-form">Contact Us</h1>
            <form class="form" action="" method="get">
                <input class="name" id="typeYourName" placeholder="Display Name" type="text" autocomplete="off">
                <input class="email-address" id="typeYourEmailAddress" placeholder="Your Email Address" type="email"
                    autocomplete="off">
                <input class="subject" id="typeYourSubject" placeholder="Subject" type="text" autocomplete="off">
                <textarea class="detail" id="typeYourDetail" placeholder="Detail" type="text"
                    autocomplete="off"></textarea>
                <div class="submit-and-reset">
                    <input class="submit" type="submit" value="Submit">
                    <input class="reset" type="reset" value="Reset">
                </div>
            </form>
        </section>
        <iframe class="footer" src="../footer/footer.html" frameborder="0"></iframe>
    </div>

</body>

</html>
